<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Security Checker - Security Tools Suite</title>
    <meta name="description" content="Analyze domain security before visiting websites. Check HTTPS, HSTS, security headers, and SSL/TLS certificates.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔒</text></svg>">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Back Navigation -->
    <div class="bg-white border-b border-slate-200 px-4 py-3">
        <div class="max-w-6xl mx-auto">
            <a href="../index.html" class="text-blue-600 hover:text-blue-700 flex items-center gap-2 text-sm font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon Components
        const Shield = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const CheckCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const AlertTriangle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const Search = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Loader = ({ className = "w-6 h-6" }) => (
            <svg className={`${className} animate-spin`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        function SecurityItem({ label, status, description }) {
            return (
                <div className="flex items-start gap-3 p-3 bg-white rounded border border-slate-200">
                    {status ? (
                        <CheckCircle className="w-5 h-5 text-green-600 mt-0.5 flex-shrink-0" />
                    ) : (
                        <XCircle className="w-5 h-5 text-red-600 mt-0.5 flex-shrink-0" />
                    )}
                    <div className="flex-1">
                        <p className="font-medium text-slate-800 text-sm">{label}</p>
                        <p className="text-xs text-slate-600 mt-1">{description}</p>
                    </div>
                </div>
            );
        }

        function DomainSecurityChecker() {
            const [domainToCheck, setDomainToCheck] = useState('');
            const [domainResults, setDomainResults] = useState(null);
            const [checking, setChecking] = useState(false);

            const checkDomain = async () => {
                if (!domainToCheck.trim()) return;
                
                setChecking(true);
                setDomainResults(null);

                try {
                    let url = domainToCheck.trim();
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }

                    const domain = new URL(url).hostname;
                    const httpsCheck = await checkHTTPS(url);
                    const hstsCheck = await checkHSTS(domain);
                    const headersCheck = await checkSecurityHeaders(url);
                    const securityScore = calculateDomainScore(httpsCheck, hstsCheck, headersCheck);

                    setDomainResults({
                        domain,
                        https: httpsCheck,
                        hsts: hstsCheck,
                        headers: headersCheck,
                        score: securityScore
                    });
                } catch (e) {
                    setDomainResults({
                        error: true,
                        message: 'Unable to check domain. Please ensure the domain is valid and accessible.'
                    });
                } finally {
                    setChecking(false);
                }
            };

            const checkHTTPS = async (url) => {
                try {
                    await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                    return { 
                        enabled: url.startsWith('https://'),
                        accessible: true
                    };
                } catch (e) {
                    return { 
                        enabled: url.startsWith('https://'),
                        accessible: false,
                        error: e.message
                    };
                }
            };

            const checkHSTS = async (domain) => {
                const commonHSTSDomains = ['google.com', 'facebook.com', 'twitter.com', 'github.com', 'cloudflare.com'];
                return {
                    preloaded: commonHSTSDomains.some(d => domain.includes(d)),
                    note: 'HSTS preload status checked against common domains'
                };
            };

            const checkSecurityHeaders = async (url) => {
                try {
                    const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                    const headers = {
                        strictTransportSecurity: response.headers.get('Strict-Transport-Security') !== null,
                        contentSecurityPolicy: response.headers.get('Content-Security-Policy') !== null,
                        xFrameOptions: response.headers.get('X-Frame-Options') !== null,
                        xContentTypeOptions: response.headers.get('X-Content-Type-Options') !== null
                    };
                    return headers;
                } catch (e) {
                    return {
                        strictTransportSecurity: false,
                        contentSecurityPolicy: false,
                        xFrameOptions: false,
                        xContentTypeOptions: false,
                        note: 'CORS policy prevented header inspection. Domain may still be secure.'
                    };
                }
            };

            const calculateDomainScore = (https, hsts, headers) => {
                let score = 0;
                if (https.enabled) score += 30;
                if (https.accessible) score += 10;
                if (hsts.preloaded) score += 20;
                if (headers.strictTransportSecurity) score += 15;
                if (headers.contentSecurityPolicy) score += 10;
                if (headers.xFrameOptions) score += 8;
                if (headers.xContentTypeOptions) score += 7;
                return score;
            };

            const getSecurityColor = (score) => {
                if (score >= 80) return 'text-green-600';
                if (score >= 50) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getSecurityBg = (score) => {
                if (score >= 80) return 'bg-green-50 border-green-200';
                if (score >= 50) return 'bg-yellow-50 border-yellow-200';
                return 'bg-red-50 border-red-200';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Shield className="w-12 h-12 text-green-600" />
                                <h1 className="text-4xl font-bold text-slate-800">Domain Security Checker</h1>
                            </div>
                            <p className="text-slate-600">Analyze domain security before visiting websites</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 border border-slate-200">
                            <h2 className="text-2xl font-semibold text-slate-800 mb-4">Check Domain Security</h2>
                            <p className="text-slate-600 mb-4">Enter a domain or URL to check its security before visiting</p>
                            
                            <div className="flex gap-2 mb-6">
                                <input
                                    type="text"
                                    value={domainToCheck}
                                    onChange={(e) => setDomainToCheck(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && checkDomain()}
                                    placeholder="example.com or https://example.com"
                                    className="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <button
                                    onClick={checkDomain}
                                    disabled={checking}
                                    className="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-slate-400 flex items-center gap-2 font-medium transition-colors"
                                >
                                    {checking ? (
                                        <Loader className="w-5 h-5" />
                                    ) : (
                                        <Search className="w-5 h-5" />
                                    )}
                                    Check
                                </button>
                            </div>

                            {domainResults && (
                                <div className={`p-6 rounded-lg border-2 ${domainResults.error ? 'bg-red-50 border-red-200' : getSecurityBg(domainResults.score)}`}>
                                    {domainResults.error ? (
                                        <div className="flex items-start gap-2">
                                            <XCircle className="w-6 h-6 text-red-600 mt-0.5" />
                                            <div>
                                                <p className="font-semibold text-red-800">Error Checking Domain</p>
                                                <p className="text-red-700 text-sm mt-1">{domainResults.message}</p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div>
                                            <div className="flex items-center justify-between mb-4">
                                                <h3 className="text-xl font-semibold text-slate-800">{domainResults.domain}</h3>
                                                <div className={`text-2xl font-bold ${getSecurityColor(domainResults.score)}`}>
                                                    {domainResults.score}/100
                                                </div>
                                            </div>

                                            <div className="space-y-3">
                                                <SecurityItem 
                                                    label="HTTPS Enabled" 
                                                    status={domainResults.https.enabled}
                                                    description={domainResults.https.enabled ? "Connection will be encrypted" : "Insecure connection"}
                                                />
                                                <SecurityItem 
                                                    label="HSTS Preloaded" 
                                                    status={domainResults.hsts.preloaded}
                                                    description={domainResults.hsts.note}
                                                />
                                                <SecurityItem 
                                                    label="Strict-Transport-Security Header" 
                                                    status={domainResults.headers.strictTransportSecurity}
                                                    description="Forces HTTPS connections"
                                                />
                                                <SecurityItem 
                                                    label="Content-Security-Policy" 
                                                    status={domainResults.headers.contentSecurityPolicy}
                                                    description="Prevents XSS attacks"
                                                />
                                                <SecurityItem 
                                                    label="X-Frame-Options" 
                                                    status={domainResults.headers.xFrameOptions}
                                                    description="Prevents clickjacking"
                                                />
                                                <SecurityItem 
                                                    label="X-Content-Type-Options" 
                                                    status={domainResults.headers.xContentTypeOptions}
                                                    description="Prevents MIME sniffing"
                                                />
                                            </div>

                                            {domainResults.headers.note && (
                                                <div className="mt-4 p-3 bg-blue-50 border border-blue-200 rounded text-sm text-blue-700">
                                                    ℹ️ {domainResults.headers.note}
                                                </div>
                                            )}

                                            {domainResults.score < 50 && (
                                                <div className="mt-4 p-4 bg-red-100 border border-red-300 rounded-lg">
                                                    <div className="flex items-start gap-2">
                                                        <AlertTriangle className="w-5 h-5 text-red-700 mt-0.5" />
                                                        <div>
                                                            <p className="font-semibold text-red-800">Security Warning</p>
                                                            <p className="text-sm text-red-700 mt-1">This domain has low security. Exercise caution when visiting and avoid entering sensitive information.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DomainSecurityChecker />);
    </script>
</body>
</html>
